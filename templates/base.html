{% load static %}
<!doctype html>
<html lang = "en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=divice-width, initial-scale=1">

        <!-- favicon-->
        {% comment %} <link rel="icon" type="image/png" href="{% static 'favicon.ico' %}"/> {% endcomment %}

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3.-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <link rel="stylesheet" href="{% static 'style.css' %}">

        <script src="{% static 'functions.js' %}" defer></script>
        {% block scripts %}

        {% endblock scripts %}

        <title>read posts | {% block title %}{% endblock %} </title>

    </head>

    <body>
        <div class="container mt-3">
            {% block content %}
            {% endblock content%}


        </div>
        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </body>


</html>
